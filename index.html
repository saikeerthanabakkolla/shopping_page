<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Switcher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">SELECT YOUR CHOICE</h1>
        <div class="button-container">
            <button id="menbutton" class="menbutton">MEN</button>
            <button id="womenbutton" class="womenbutton">WOMEN</button>
            <button id="kidsbutton" class="kidsbutton">KIDS</button>
        </div>
        <div class="bg-container">
            <div class="mini-container">
                <img src="https://img.freepik.com/free-photo/young-woman-beautiful-yellow-dress_1303-17544.jpg"
                    class="image" id="image1" />
                <div class="product-info">
                    <p class="badge">New Arrival</p>
                    <p class="product-title" id="product-title1">Women yellow Kurthi</p>
                    <p class="vendor">Myntra</p>
                    <div class="pricing">
                        <p class="actual-price">Price: $1500</p>
                        <p class="cancelled-price">$2500</p>
                        <p class="percent-off" id="percent-off-1"></p>
                    </div>
                    <button class="add-to-cart-button">Add to Cart</button>
                </div>
            </div>
            <div class="mini-container">
                <img src="https://img.freepik.com/premium-photo/hot-pakistani-girl-wearing-desi-dress-traditional-photoshoot-trees_658768-433.jpg"
                    class="image" id="image2" />
                <div class="product-info">
                    <p class="badge">Limited Stock</p>
                    <p class="product-title" id="product-title2">Women Full Kurthi</p>
                    <p class="vendor">Myntra</p>
                    <div class="pricing">
                        <p class="actual-price">Price: $1500</p>
                        <p class="cancelled-price">$2500</p>
                        <p class="percent-off" id="percent-off-2"></p>
                    </div>
                    <button class="add-to-cart-button">Add to Cart</button>
                </div>
            </div>
            <div class="mini-container">
                <img src="https://img.freepik.com/free-photo/young-woman-beautiful-red-dress_1303-17503.jpg"
                    class="image" id="image3" />
                <div class="product-info">
                    <p class="badge">Best Seller</p>
                    <p class="product-title" id="product-title3">Women Red bubbling Kurthi</p>
                    <p class="vendor">Myntra</p>
                    <div class="pricing">
                        <p class="actual-price">Price: $1500</p>
                        <p class="cancelled-price">$2500</p>
                        <p class="percent-off" id="percent-off-3"></p>
                    </div>
                    <button class="add-to-cart-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
